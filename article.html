<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link rel="stylesheet" type="text/css" href="css/clean.css">
    <link rel="stylesheet" type="text/css" href="css/article.css">
</head>
<body>
<div class="nav">
    <div class="btn"><div class="triangle"></div></div>
</div>
<div id="content"></div>
</body>
<script>
    function cc(){
        var nav=(document.getElementsByClassName('nav'))[0];
        var content=document.getElementById('content');
        nav.onmousemove= function () {
            nav.style.transform=" rotateY(0deg)";
            content.style.transform="translateX(260px) rotateY(30deg)";



        }
        nav.onmouseout= function () {
            content.style.transform="translateX(0px)  rotateY(0deg)";
            nav.style.transform="translateX(-260px)  rotateY(30deg)";
        }
    }
    cc()
</script>
</html>
